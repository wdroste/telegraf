version: '3'

services:
  neo4j:
    image: neo4j:4.4.11
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: "none"

  telegraf:
    image: glinton/scratch
    depends_on:
      - neo4j
    volumes:
      - ./telegraf.conf:/telegraf.conf
      - ../../../../telegraf:/telegraf
    entrypoint:
      - /telegraf
      - --config
      - /telegraf.conf
